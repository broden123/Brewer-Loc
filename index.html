<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brew-Loc</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <img id="image" src="" alt="">
    <header>
      <div>
        <h1 class="title">Brew Finder</h1>
      </div>
      <nav class="breadcrumb is-right" aria-label="breadcrumbs">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#history">History</a></li>
        </ul>
      </nav>
    </header>
    <section class="columns is-centered">
    <input class="textinput" placeholder="Type your City"></input>
    <button class= "button" type="submit" value="Submit" >SUBMIT</button>
    
    </section>
    <div class="box columns is-centered">
      <article class="media">
        <div class="media-left">
          <button class="image is-32x32">
            <img 
              src="/assets/pexels-isabella-mendes-338711.jpg"
              alt="beer beer-icon"
            />
          </button>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Brewery name</strong> 
              <br />
              <div id="brew">Brewery city</div>
              <strong>Brewery: </strong> <small>City: </small>
              <br />
              <div id="lyrics">This is where the list of breweries will be</div>
            </p>
          </div>
        </div>
      </article>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
