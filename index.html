<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Music!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Lyricly</h1>
      <nav class="breadcrumb is-right" aria-label="breadcrumbs">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#history">History</a></li>
        </ul>
      </nav>
    </header>
    <section>
    <textarea class="textinput" placeholder="Type your lyrics here"></textarea>
    <input class="button" type="submit" value="Submit" />
    </section>
    <div class="box">
      <article class="media">
        <div class="media-left">
          <button class="image is-32x32">
            <img
              src="/assets/spotify-icon-22.png"
              alt="Spotify Logo"
            />
          </button>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Song Name</strong> <small>Artist Name</small>
              <br />
              <div id="lyrics">Lyrics Written here</div>
            </p>
          </div>
        </div>
      </article>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
